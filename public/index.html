<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fanvue Notifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a0f0a;
      --surface: #0f150f;
      --border: #1a2a1a;
      --accent: #3ef23e;
      --accent2: #2dc92d;
      --accent-dim: rgba(62,242,62,0.12);
      --accent-border: rgba(62,242,62,0.25);
      --text: #edfaed;
      --muted: #5a7a5a;
      --card: #0d140d;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 24px;
    }
    body::before {
      content: '';
      position: fixed;
      top: -200px; left: 50%;
      transform: translateX(-50%);
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(62,242,62,0.06) 0%, transparent 70%);
      pointer-events: none; z-index: 0;
    }
    .wrapper { width: 100%; max-width: 480px; position: relative; z-index: 1; }
    .header { text-align: center; margin-bottom: 40px; }
    .logo { display: inline-flex; align-items: center; gap: 12px; margin-bottom: 10px; }
    .logo-img {
      width: 38px; height: 38px; border-radius: 10px;
      background: #1a2e1a; display: flex; align-items: center; justify-content: center;
    }
    .logo-img svg { width: 24px; height: 24px; }
    .logo-text { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; color: var(--accent); }
    .tagline { font-family: 'DM Mono', monospace; font-size: 12px; color: var(--muted); letter-spacing: 0.05em; }
    .status-pill {
      display: inline-flex; align-items: center; gap: 7px;
      background: var(--accent-dim); border: 1px solid var(--accent-border);
      border-radius: 100px; padding: 6px 14px;
      font-family: 'DM Mono', monospace; font-size: 12px; color: var(--accent);
      margin-bottom: 32px;
    }
    .pulse {
      width: 7px; height: 7px; background: var(--accent); border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 18px; padding: 24px; margin-bottom: 16px; transition: border-color 0.2s;
    }
    .card:hover { border-color: #243024; }
    .card-title {
      font-size: 11px; font-weight: 600; letter-spacing: 0.12em;
      text-transform: uppercase; color: var(--muted); margin-bottom: 20px;
    }
    .toggle-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 0; border-bottom: 1px solid var(--border);
    }
    .toggle-row:last-child { border-bottom: none; padding-bottom: 0; }
    .toggle-row:first-of-type { padding-top: 0; }
    .toggle-name { font-size: 15px; font-weight: 600; margin-bottom: 2px; }
    .toggle-desc { font-family: 'DM Mono', monospace; font-size: 11px; color: var(--muted); }
    .switch { position: relative; width: 48px; height: 26px; flex-shrink: 0; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0; background: var(--border);
      border-radius: 100px; cursor: pointer; transition: background 0.3s;
    }
    .slider::before {
      content: ''; position: absolute; width: 18px; height: 18px;
      background: white; border-radius: 50%; left: 4px; top: 4px;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    input:checked + .slider { background: var(--accent2); }
    input:checked + .slider::before { transform: translateX(22px); }
    .btn-test {
      width: 100%; padding: 16px; background: var(--accent); border: none;
      border-radius: 14px; color: #050f05; font-family: 'Syne', sans-serif;
      font-size: 15px; font-weight: 800; cursor: pointer; letter-spacing: 0.02em;
      transition: opacity 0.2s, transform 0.15s;
    }
    .btn-test:hover { opacity: 0.88; transform: translateY(-1px); }
    .btn-test:active { transform: translateY(0); }
    .btn-test.fired { animation: btnPop 0.4s ease; }
    @keyframes btnPop {
      0% { transform: scale(1); } 40% { transform: scale(0.96); } 100% { transform: scale(1); }
    }
    .footer { text-align: center; margin-top: 32px; font-family: 'DM Mono', monospace; font-size: 11px; color: var(--muted); }

    /* Toast alert */
    .toast {
      position: fixed; top: 24px; right: 24px;
      background: #0d140d; border: 1px solid var(--accent);
      border-radius: 16px; padding: 16px 20px; max-width: 320px;
      box-shadow: 0 0 30px rgba(62,242,62,0.15);
      transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 999;
    }
    .toast.show { transform: translateX(0); }
    .toast-from { color: var(--accent); font-weight: 700; font-size: 14px; margin-bottom: 4px; }
    .toast-text { color: var(--text); font-family: 'DM Mono', monospace; font-size: 13px; line-height: 1.4; }
    .toast-label { color: var(--muted); font-family: 'DM Mono', monospace; font-size: 10px; margin-bottom: 8px; letter-spacing: 0.08em; text-transform: uppercase; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <div class="logo-img">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 4h14v4H9v3h8v4H9v5H5V4z" fill="#3ef23e"/>
          </svg>
        </div>
        <span class="logo-text">Fanvue Notifier</span>
      </div>
      <div class="tagline">Real-time message alerts for creators</div>
    </div>

    <div style="text-align:center; margin-bottom: 32px;">
      <div class="status-pill">
        <div class="pulse"></div>
        Listening for messages
      </div>
    </div>

    <div class="card">
      <div class="card-title">Notification Settings</div>
      <div class="toggle-row">
        <div class="toggle-info">
          <div class="toggle-name">ðŸ”Š Sound Alert</div>
          <div class="toggle-desc">Play sound on new message</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="sound-toggle" checked onchange="updateSetting()"/>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-row">
        <div class="toggle-info">
          <div class="toggle-name">ðŸ’¬ Pop-up Alert</div>
          <div class="toggle-desc">Show alert banner on new message</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="popup-toggle" checked onchange="updateSetting()"/>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Test It</div>
      <button class="btn-test" id="test-btn" onclick="testNotification()">
        ðŸ§ª Fire Test Notification
      </button>
    </div>

    <div class="footer">Built for Fanvue creators Â· keep this tab open to receive alerts</div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast">
    <div class="toast-label">New Fanvue Message</div>
    <div class="toast-from" id="toast-from"></div>
    <div class="toast-text" id="toast-text"></div>
  </div>

  <!-- Hidden audio element using the custom sound -->
  <audio id="alert-sound" preload="auto">
    <source src="/notification.mp3" type="audio/mpeg">
  </audio>

  <script>
    let lastMessageCount = null;
    let soundEnabled = true;
    let popupEnabled = true;
    let toastTimer = null;

    function showToast(from, text) {
      if (!popupEnabled) return;
      document.getElementById('toast-from').textContent = 'ðŸ’¬ ' + from;
      document.getElementById('toast-text').textContent = text;
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 5000);
    }

    function playSound() {
      if (!soundEnabled) return;
      const audio = document.getElementById('alert-sound');
      audio.currentTime = 0;
      audio.play().catch(e => console.log('Audio error:', e));
    }

    async function poll() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();

        soundEnabled = data.soundEnabled;
        popupEnabled = data.popupEnabled;
        document.getElementById('sound-toggle').checked = data.soundEnabled;
        document.getElementById('popup-toggle').checked = data.popupEnabled;

        // Fire alert if message count increased
        if (lastMessageCount !== null && data.messageCount > lastMessageCount) {
          playSound();
          if (data.lastMessage) showToast(data.lastMessage.from, data.lastMessage.text);
        }
        lastMessageCount = data.messageCount;
      } catch(e) {}
    }

    async function updateSetting() {
      soundEnabled = document.getElementById('sound-toggle').checked;
      popupEnabled = document.getElementById('popup-toggle').checked;
      await fetch('/api/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ soundEnabled, popupEnabled }),
      });
    }

    async function testNotification() {
      const btn = document.getElementById('test-btn');
      btn.textContent = 'âœ… Sent!';
      btn.classList.add('fired');
      setTimeout(() => { btn.textContent = 'ðŸ§ª Fire Test Notification'; btn.classList.remove('fired'); }, 2000);
      playSound();
      showToast('Test Fan', 'Hey! Is this still available?');
      await fetch('/api/test', { method: 'POST' });
      lastMessageCount = (lastMessageCount || 0) + 1;
    }

    // Initialize count then start polling
    fetch('/api/status').then(r => r.json()).then(d => { 
      lastMessageCount = d.messageCount; 
      setInterval(poll, 2000);
    });
  </script>
</body>
</html>
